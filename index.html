<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallary - Ishwar Nishad</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  </head>
  <body>
    <div class="gallary-wrap">
      <!-- <img src="img/left arrow.png"  alt="" /> -->
      <i class="bi bi-caret-left" id="prev"></i>

      <div class="gallary">
        <div>
          <span><img src="img/javascript-original.svg" alt="" /></span>
          <span><img src="img/css3-original.svg" alt="" /></span>
          <span><img src="img/html5-original.svg" alt="" /></span>
        </div>
        <div>
          <span><img src="img/tailwindcss-plain.svg" alt="" /></span>
          <span><img src="img/php.png" alt="" /></span>
          <span><img src="img/laravel.png" alt="" /></span>
        </div>
      </div>
      <i class="bi bi-caret-right" id="next"></i>
    </div>
    <script></script>
    <script src="app.js"></script>
  </body>
</html>
